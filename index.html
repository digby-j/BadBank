    <!-- NavBar Select by item -->
    <script type="text/javascript">
        function hashLocation() {
          let lnk = document.getElementsByClassName("nav-item");
          for (i = 0; i < lnk.length; i++){
            let el = document.getElementById(lnk[i].id);
            location.hash === "#/" + lnk[i].id + "/" ? 
            (el.style.backgroundColor = "#04AA6D", el.style.borderRadius = "5px") : (el.style.backgroundColor = "#f8f9fa", el.style.borderRadius = "5px")
          }
        }
        window.onhashchange = hashLocation;
        </script>
